<style>
    .totop-btn {
        display: none;
        cursor: pointer;
        position: fixed; 
        bottom: 70px;
        right: 5px;
        z-index: 99;
        width: 40px;
        height: 40px;
        /* border-radius: 50%; */
        background-color: #000;
        color: #fff;
        border-radius: 0.375rem;
        border: none;
        opacity: 0.6;
    }

    .totop-btn:hover {
        background-color: #13da9a;
        opacity: 1;
    }


</style>


<button class="totop-btn"><i class='bx bx-up-arrow-alt'></i></button>


<script type="text/javascript">
    const button = document.querySelector('.totop-btn');

    const displayButton = () => {
        window.addEventListener('scroll', () => {
            // console.log(window.scrollY);
        
            if (window.scrollY > 100) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        });
    };

    const scrollToTop = () => {
        button.addEventListener("click", () => {
            window.scroll({
                top: 0,
                left: 0,
                behavior: 'smooth'
            }); 
            // console.log(event);
        });
    };

    displayButton();
    scrollToTop();
</script>
